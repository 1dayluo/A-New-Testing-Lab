<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind XXE</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../app/lib/angular.min.js"></script>
    <script src="../app/lab1.js"></script>
  </head>
<body class="bg-purple-200" ng-app="lab1">
    <header ng-include="'../header.html'"></header>
    <div class="flex items-center justify-center h-screen" ng-controller="lab1_controller"> <!--login panel start-->
      <div class="bg-gray-800 flex flex-col w-80 border border-gray-900 rounded-lg px-8 py-10">
        <div class="text-white mt-10">
          <h1 class="font-bold text-4xl">Welcome</h1>
          <p class="font-semibold">Now Login in admin account!</p>
        </div>
        <form class="flex flex-col space-y-8 mt-10 text-white" ng-submit="login()">
          <input type="text" placeholder="Email" class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500" name="email" ng-model="userEmail">
          <input type="password" placeholder="Password" class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500" name="password" ng-model="userPassword">
          <button class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold">Submit</button>
        </form>
        <span class="text-white text-xl text-bold" | ng-repeat="i in infos | filter: i">{{i}}</span>
      </div>

      </div> <!--login panel end-->

</body>
</html>
